<!DOCTYPE html>
<html>
<head>
	<title>Js Drum Kit</title>
	<meta charset="utf-8">
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="keys">
	<div class="individual-key">
		<kbd>A</kbd>
		<span>clap</span>
	</div>
	<div class="individual-key">
		<kbd>S</kbd>
		<span>hihat</span>
	</div>
	<div class="individual-key">
		<kbd>D</kbd>
		<span>kick</span>
	</div>
	<div class="individual-key">
		<kbd>f</kbd>
		<span>clap</span>
	</div>
	<div class="individual-key">
		<kbd>g</kbd>
		<span>hihat</span>
	</div>
	<div class="individual-key">
		<kbd>h</kbd>
		<span>kick</span>
	</div>
	<div class="individual-key">
		<kbd>j</kbd>
		<span>clap</span>
	</div>
	<div class="individual-key">
		<kbd>k</kbd>
		<span>hihat</span>
	</div>
	<div class="individual-key">
		<kbd>l</kbd>
		<span>kick</span>
	</div>
</div>
<script type="text/javascript">
	window.addEventListener('keydown', function(e){
		console.log(e);
		console.log("test");

	});
</script>
</body>
</html>
